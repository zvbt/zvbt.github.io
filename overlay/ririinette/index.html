<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Ririinette</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: transparent;
        }

        #colorBox {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(0deg, rgb(126, 172, 108), rgb(127, 98, 179));
            transition: background 0.2s ease-out;
        }
    </style>
</head>
<body>
    <div id="colorBox"></div>
    <script>
        async function startMic() {
            let audioContext;
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                await audioContext.resume();
                
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const source = audioContext.createMediaStreamSource(stream);
                const analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);

                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                const colorBox = document.getElementById("colorBox");

                let angle = 0;

                function update() {
                    analyser.getByteFrequencyData(dataArray);
                    const volume = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
                    const intensity = Math.min(1, volume / 10);

                    if (intensity >= 0.5) {
                        colorBox.style.background = "rgb(194, 70, 70)";
                    } else {
                        angle += 1;
                        colorBox.style.background = `linear-gradient(${angle}deg, rgb(126, 172, 108), rgb(127, 98, 179))`;
                    }

                    requestAnimationFrame(update);
                }

                update();
            } catch (error) {
                console.warn("Mic access failed. Retrying in 3 seconds...");
                setTimeout(startMic, 3000);
            }
        }

        document.addEventListener("DOMContentLoaded", startMic);
    </script>
</body>
</html>
